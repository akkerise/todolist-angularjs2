<ul class="collection with-header">
  <li class="collection-header center"><h4>Doing</h4></li>
  <li class="collection-item" *ngFor="let doing of doings">
    <div>{{doing.name}}
      <a href="#modal-doing-edit" class="secondary-content modal-trigger"
         (click)="GetDataByIdTask(doing.id)"><i class="material-icons">edit</i></a>
      <a href="#" class="secondary-content waves-effect waves-light"
         (click)="DeleteTask(doing.id)"><i class="material-icons">delete_forever</i>
      </a>
    </div>
  </li>
  <li class="collection-item center">
    <a class="btn-floating waves-effect waves-light btn btn-small modal-trigger" href="#modal-doing-add"><i
      class="material-icons">add</i></a>
  </li>
</ul>
<form id="modal-doing-edit" class="modal modal-fixed-footer" [style.display]="showModal ? 'block' : 'none'"
      #fDoingUpdate="ngForm"
      (ngSubmit)="UpdateTask(fDoingUpdate.value)">
  <div class="modal-content">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" [(ngModel)]="doing.name" value="{{data.name}}"
           (keypress)="HandleEventKeyPress($event.keyCode)" required/>
    <label for="content">Content</label>
    <input id="content" type="text" name="content" [(ngModel)]="doing.content" value="{{data.content}}"
           (keypress)="HandleEventKeyPress($event.keyCode)" required/>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" type="submit"
       (click)="UpdateTask(fDoingUpdate.value)">Update</a>
    <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat"
       (click)="HandleEventKeyPress($event.keyCode)">Cancel</a>
  </div>
</form>


<form id="modal-doing-add" class="modal modal-fixed-footer" #fDoingCreate="ngForm"
      (ngSubmit)="CreateTask(fDoingCreate.value)">
  <div class="modal-content">
    <label for="name-add">Name</label>
    <input id="name-add" type="text" name="name" [(ngModel)]="doing.name" required/>
    <label for="content-add">Content</label>
    <input id="content-add" type="text" name="content" [(ngModel)]="doing.content" required/>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" type="submit"
       (click)="CreateTask(fDoingCreate.value)">Add</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</form>
